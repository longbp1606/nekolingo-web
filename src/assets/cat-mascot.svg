<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Cat body -->
  <ellipse cx="100" cy="110" rx="70" ry="60" fill="#8A4FFF" />
  
  <!-- Cat head -->
  <circle cx="100" cy="70" r="50" fill="#8A4FFF" />
  
  <!-- Cat ears -->
  <polygon points="70,40 55,10 85,25" fill="#8A4FFF" />
  <polygon points="130,40 145,10 115,25" fill="#8A4FFF" />
  
  <!-- Cat inner ears -->
  <polygon points="70,40 60,20 82,30" fill="#FF9EE5" />
  <polygon points="130,40 140,20 118,30" fill="#FF9EE5" />
  
  <!-- Cat eyes -->
  <ellipse cx="80" cy="65" rx="10" ry="15" fill="white" />
  <ellipse cx="120" cy="65" rx="10" ry="15" fill="white" />
  
  <!-- Cat pupils -->
  <ellipse cx="80" cy="65" rx="5" ry="10" fill="black" />
  <ellipse cx="120" cy="65" rx="5" ry="10" fill="black" />
  
  <!-- Cat nose -->
  <polygon points="100,80 95,90 105,90" fill="#FF9EE5" />
  
  <!-- Cat mouth -->
  <path d="M85,95 Q100,105 115,95" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Cat whiskers -->
  <line x1="60" y1="85" x2="30" y2="80" stroke="#333" stroke-width="2" />
  <line x1="60" y1="90" x2="30" y2="90" stroke="#333" stroke-width="2" />
  <line x1="60" y1="95" x2="30" y2="100" stroke="#333" stroke-width="2" />
  
  <line x1="140" y1="85" x2="170" y2="80" stroke="#333" stroke-width="2" />
  <line x1="140" y1="90" x2="170" y2="90" stroke="#333" stroke-width="2" />
  <line x1="140" y1="95" x2="170" y2="100" stroke="#333" stroke-width="2" />
</svg>